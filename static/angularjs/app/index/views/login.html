<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h3 class="text-center">Log in</h3>
        <form method="post" ng-submit="login()" name="loginForm" novalidate> 
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="email" name="username" ng-model="user.username" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <div class="alert alert-danger" ng-show="loginError">
            <b>{{loginError.code}}</b>
          </div>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
          <br/>
          <p class="text-center">
            <a href="/#/resetpassword">Forgot your password?</a>
          </p>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>
        </form>

      </div>
    </div>
  </div>
</div>
