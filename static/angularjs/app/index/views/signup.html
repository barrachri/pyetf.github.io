<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h3 class="text-center">Sign up</h3>
        <form method="post" ng-submit="signup()" name="signupForm" novalidate>
        
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="first_name" ng-model="user.first_name" placeholder="First name" required autofocus>
            <span class="ion-person form-control-feedback"></span>
 
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="last_name" ng-model="user.last_name" placeholder="Last name" required autofocus>
            <span class="ion-person form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
            <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required>
            <span class="ion-at form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.email.$invalid && !signupForm.email.$pristine" ng-messages="signupForm.email.$error">
             
              <div ng-message="pattern">Your email address is invalid.</div>
            </div>
          </div>

          <div class="form-group has-feedback">
            <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="5" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.password.$error.minlength" ng-messages="signupForm.password.$error.minlength">
              <div ng-message="pattern">Password must be at least 5 chars</div>
          </div>
          </div>

           <div class="form-group has-feedback">
            <input password-strength class="form-control input-lg" type="password" name="password2" ng-model="user.password2" placeholder="Retype password" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="!passwordEquals() && !signupForm.password2.$pristine" ng-messages="signupForm.password2.$error">
              <div ng-message="pattern">Password must be the same</div>
          </div>
          </div>

            <div class="form-group has-feedback">
            <div class="alert alert-danger" ng-show="signupError">
            <b>{{signupError.code}}</b>
          </div>
          </div>

          <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>

          <button type="submit" ng-disabled="signupForm.$invalid || !passwordEquals()" class="btn btn-lg btn-block btn-primary">Sign up</button>
          <br/>

          <p class="text-center text-muted">Already have an account? <a href="/#/login">Log in now</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
