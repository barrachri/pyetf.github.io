
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{header}}
            <small>Control panel</small>
        </h1>

        <ol class="breadcrumb"> 
          <li><a href="#">Home</a></li> 
          <li class="active">Profile</li> 
      </ol>
  </section>

  <!-- Main content -->
  <section class="content">
  <div ng-controller="MsgCtrl" ng-include src="'/static/angularjs/app/dashboard/views/message_box.html'"></div>
    <div ng-include src="'/static/angularjs/app/dashboard/views/form.html'" ng-controller="portfolio_add_box"></div>
    <!-- top row -->
    <div class="row">
        <div class="col-xs-12 connectedSortable">
          <div id="msg">
          </div>
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Basic information</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->

                    <form role="form" method="post" name="user_form" ng-submit="saveItem()">
                   
                    
                        <div class="box-body">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" name="name" ng-model="edit_user.user.first_name" required>
                                <label class="text-danger" ng-show="user_form.name.$error.required">You can't save an empty name.</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Last Name</label>
                                <input type="text" class="form-control" name="lastname" ng-model="edit_user.user.last_name" required>
                                <label class="text-danger" ng-show="user_form.lastname.$error.required">You can't save an empty last name</label>
                            </div>
                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" name="update_basic" class="btn btn-primary" ng-disabled="user_form.$invalid || isUnchanged()">Submit</button>
                        </div>
                    </form>
                </div><!-- /.box -->

                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Password settings</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="post" name="user_pass" ng-submit="savePassword()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Current password</label>
                                <input type="password" class="form-control" name="current_password" ng-model="password.current_password" ng-minlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">New password</label>
                                <input type="password" class="form-control" name="password1" ng-model="password.password1" ng-minlength="5" required>
                                <label for="exampleInputPassword1" class="text-danger" ng-if="user_pass.password1.$error.minlength">Password must be at least 5 chars</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm new password</label>
                                <input type="password" class="form-control" name="password2" ng-model="password.password2" required>
                                <label for="exampleInputPassword1" class="text-danger" ng-if="!user_pass.password2.$pristine && !passwordEquals()">Passwords must be the same</label>

                            </div>
                            <div class="form-group" ng-if="passwordFormerror">
                                <div class="alert" ng-class="{'alert-success': passwordFormerror.type == true, 'alert-danger': passwordFormerror.type == false}" role="alert">
                                    <strong>
                                        {{passwordFormerror.code}}
                                    </strong>
                                </div>
                            </div>

                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" name="update_password" class="btn btn-primary" ng-disabled=" user_pass.$invalid || !passwordEquals()">Submit</button>
                        </div>
                    </form>
                </div><!-- /.box -->


            </div><!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
                <!-- general form elements disabled -->
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">Billing information</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <form role="form">
                            <!-- text input -->


                            <!-- select -->
                            <div class="form-group">
                                <label>Current plan</label>
                                <select class="form-control">
                                    <option>Free</option>

                                </select>
                            </div>


                        </form>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!--/.col (right) -->
        </div>

    </div>
    <!-- /.col -->
</div>
<!-- /.row -->

</section><!-- /.content -->
</aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
