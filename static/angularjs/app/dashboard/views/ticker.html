<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{header}}
        <small>Info panel</small>
   </h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active"><a href="#/portfolio">Portfolio</a></li>
        <li class="active">{{etf.ticker}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

<div ng-controller="MsgCtrl" ng-include src="'/static/angularjs/app/dashboard/views/message_box.html'">
    
</div>

<div ng-controller="portfolio_add_box" ng-include src="'/static/angularjs/app/dashboard/views/form.html'" ></div>


<!-- Small boxes (Stat box) -->

<!-- /.row -->

<!-- top row -->
<div class="row">
    <div class="col-xs-12 connectedSortable">
        <div id="msg">
        </div>



<div class="box">
    <div class="box-header">
        <h3 class="box-title">Data</h3>

    </div><!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
            <tr>
            <tr>
                <th>Action</th>
                <th>Monthly average price</th>
                <th>Last close value</th>
                <th>Last close date</th>
                <th>Last 10m-SMA</th>
            </tr>
            <tr>

                <td><button type="button" ng-if="etf.last_sma_30 >= etf.last_sma_300" class="btn btn-xs bg-green" data-toggle="popover" title="Buy & Sell indicator" data-content='The rule is based on this simple condition: Buy when monthly price > 10-month SMA.
Sell and move to cash when monthly price < 10-month SMA. Based on "A Quantitative Approach to Tactical Asset Allocation by Faber"'>Buy</button>
<button type="button" ng-if="etf.last_sma_30 < etf.last_sma_300" class="btn btn-xs bg-red" data-toggle="popover" title="Buy & Sell indicator" data-content='The rule is based on this simple condition: Buy when monthly price > 10-month SMA.
Sell and move to cash when monthly price < 10-month SMA. Based on "A Quantitative Approach to Tactical Asset Allocation by Faber"'>Sell</button>
</td>
                <td>{{etf.last_sma_30 | number:2}}</td>
                <td>{{etf.last_price}}</td>
                <td>{{etf.updated_to }}</td>
                <td>{{etf.last_sma_300 | number:2}}</td>
            </tr>
        </table>

    </div><!-- /.box-body -->
</div><!-- /.box -->

<div class="box">
    <div class="box-header">
        <h3 class="box-title">Chart</h3>

    </div><!-- /.box-header -->
    <div class="box-body table-responsive no-padding">

         

    <div class="span10">
    <nvd3 options="chart_options" data="chart_data"></nvd3>

</div>
               


    </div><!-- /.box-body -->
</div><!-- /.box -->
